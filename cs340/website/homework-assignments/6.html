<p>Here is a list of dogs. The list is populated from a JSON object constructed from data in a database.</p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<ul id="dog-list">
	<li>Loading...</li>
</ul>

<script type="text/javascript">
//<![CDATA[
$.getJSON("/homework-assignments/6.php",
	function (data) {
		$('#dog-list').empty();
		$.each(data, function(i, dog) {
			content = '<li>' + dog.name + ' is ' + dog.color + '</li>';
			$(content).appendTo('#dog-list');
		});
	});
//]]>
</script>
